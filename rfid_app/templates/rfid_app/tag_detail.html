<!DOCTYPE html>
<html>
<head>
    <title>Tag Detail</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            margin: auto;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            display: block;
            margin: auto;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Tag Detail</h1>
    <form method="POST">
        <label for="name">商品名称:</label>
        <input type="text" id="name" name="name" value="{{ tag.name }}">
        <label for="description">描述:</label>
        <textarea id="description" name="description">{{ tag.description }}</textarea>
        <label for="price">价格:</label>
        <input type="text" id="price" name="price" value="{{ tag.price }}">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
