<!DOCTYPE html>
<html>
<head>
    <title>Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-top: 20px;
        }
        form {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            max-width: 500px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        input[type="submit"] {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            color: #fff;
            background-color: #4CAF50;
            cursor: pointer;
            margin-left: 10px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        table {
            width: 90%;
            border-collapse: collapse;
            margin: 0 auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #333;
            color: white;
        }
        tr:nth-child(even) {background-color: #f2f2f2;}
        tr:hover {background-color: #ddd;}
    </style>
</head>
<body>
    <h1>Search</h1>
    <form method="GET">
        <input type="text" name="q" placeholder="Search">
        <input type="submit" value="Submit">
    </form>
    <table>
        <tr>
            <th>商品UID</th>
            <th>商品名称</th>
            <th>描述</th>
            <th>价格</th>
            <th>录入时间</th>
        </tr>
        {% for tag in tags %}
        <tr>
            <td>{{ tag.uid }}</td>
            <td>{{ tag.name }}</td>
            <td>{{ tag.description }}</td>
            <td>{{ tag.price }}</td>
            <td>{{ tag.timestamp }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
